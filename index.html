<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Verification</title>
  <script src="https://js.hcaptcha.com/1/api.js" async defer></script>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      font-family: Arial, sans-serif;
      background: #f0f0f0;
    }
    .container {
      text-align: center;
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    .button {
      margin-top: 20px;
      padding: 10px 20px;
      background: #007BFF;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      display: none;
    }
    .button:disabled {
      background: #ccc;
      cursor: not-allowed;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Verify You're Human</h1>
    <div class="h-captcha" data-sitekey="6f3cd670-5992-4ad6-b736-9bb01de291a0" data-callback="onVerify"></div>
    <button id="proceed-button" class="button" disabled>Proceed</button>
  </div>
  <script>
    function onVerify(token) {
        
      // Save verification state to localStorage
       sessionStorage.setItem('hCaptchaVerified', 'true');


      // Enable the button after verification
      const button = document.getElementById('proceed-button');


      button.disabled = false;
      button.style.display = 'inline-block';
    }

    document.getElementById('proceed-button').addEventListener('click', () => {
      window.location.href = "./main.html"; // Redirect to the main page
    });
  </script>
</body>
</html>
